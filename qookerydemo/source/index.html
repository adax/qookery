<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<title>qookery demo</title>
	<style type="text/css">
		#splash {
			margin: 200px auto 0 auto;
			border: 1px solid #ccc;
			width: 400px;
			-webkit-box-shadow: 0 1px 3px rgba(0, 0, 0, .4);
			-moz-box-shadow: 0 1px 3px rgba(0, 0, 0, .4);
		}
		#splash a, #splash a:visited {
			color: #225588; 
			font-weight: bold;
		}
		#splash-msg {
			font: normal 10px arial, tahoma, sans-serif;
		}
	</style>
</head>
<body>
	<div id="splash">
		<div style="background: #6699FF; color: #444; font: bold 13px tahoma, arial, helvetica, sans-serif; padding: 10px; margin: 0; height: auto;">
			<img src="resource/qookerydemo/icons/66/loading-66.gif" width="32" height="32" style="margin-right: 8px; float: left; vertical-align: top;">
				Qookery Demo
			<br>
			<span id="splash-msg"></span>
		</div>					
		<div style="font: normal 12px arial, tahoma, sans-serif; color: #336699; text-align: justify; padding: 10px 20px;">
			<p>
				The Qookery library allows Qooxdoo programmers to declare and 
				run user interfaces through an easy to master XML language.
			</p>
		</div>
	</div>
	<script type="text/javascript" src="script/qookerydemo.js"></script>
</body>
</html>
